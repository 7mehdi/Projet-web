<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Group 1.jpg" type="image/x-icon">
    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/d9d05331ec.js" crossorigin="anonymous"></script>

    <title>InterLink</title>
</head>
<body>
    <nav>
        <div class="nav">

            <img class="logo" src="/assets/Internlink.png" alt="Logo" />






            <div class="navLinks">
                <ul>
                    <a href="/index.html">Home</a>
                    <a href="#">My Posts</a>
                    

                </ul>

              
            </div>

        </div>
    </nav>
    <div class="container-offer">
        <h2>Add an Internship Offer</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required>
          </div>
          <div class="form-group">
            <label for="internship-title">Internship Title:</label>
            <input type="text" id="internship-title" name="internship-title" required>
          </div>
          <div class="form-group">
            <label for="internship-description">Internship Description:</label>
            <textarea id="internship-description" name="internship-description" required></textarea>
          </div>
          <div class="form-group">
            <label for="internship-category">Internship Category:</label>
            <select id="internship-category" name="internship-category" required>
              <option value="">-- Select Category --</option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Marketing">Marketing</option>
              <option value="Business Operations">Business Operations</option>
              <option value="Data Science">Data Science</option>
            </select>
          </div>
          <div class="form-group">
            <label for="internship-location">Location:</label>
            <input type="text" id="internship-location" name="internship-location" required>
          </div>
          <div class="form-group">
            <label for="internship-duration">Duration (in weeks):</label>
            <input type="number" id="internship-duration" name="internship-duration" required>
          </div>
          <div class="form-group">
            <label for="internship-pay">Pay (in $/hour):</label>
            <input type="number" id="internship-pay" name="internship-pay" required>
          </div>
          <div class="form-group">
            <label for="internship-deadline">Application Deadline:</label>
            <input type="date" id="internship-deadline" name="internship-deadline" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
       

</body>

</html>
