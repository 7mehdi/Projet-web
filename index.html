<body>
    <nav>
        <div class="nav">
            <div style="display: flex;align-items: center;">
            <img class="logo" src="/assets/Internlink.png" alt="Logo" />
            <div class="searchbar"><img class="search_icon" src="assets/magnifying-glass-solid.svg" alt="">

            <!-- Popup trigger button -->

            <div id="signin-popup" class="popup">

                        </div>
                        <div class="password">

                        <img class="avatar" src="/assets/padlock.png" alt="">
                        <input type="password" id="password" name="password" required></div>
                        <button class="submit-btn" type="submit">Submit</button>
                    </form>
</div>
                </div>
            </div>
        </div>

        <div class="main-top">
